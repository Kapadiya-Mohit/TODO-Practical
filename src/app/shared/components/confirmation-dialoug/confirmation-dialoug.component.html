<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  Are you sure you want to delete it ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog(true)">Ok</button>
</mat-dialog-actions>
